<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;900&display=swap" rel="stylesheet">
        <title>Travel</title>
    </head>
    <body>
        <div id="main">
            <header class="header">
                <div class="logo">Travel</div>
                <div class="navbar">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Tour Packages</a>
                    <a href="#">Contact</a>
                    <div class="loginBtn">
                        <p href="#">Login</p>
                    </div>
                </div>
            </header>
            <div class="wrapper">
                <div class="primary-text">
                    <h1>Book an exclusive</h1>
                    <h3>home for your personal travel</h3>
                </div>
                <div class="secondary-text">
                    <p>Each property is handpicked,<br/>
                        personally visited and cannot be found elsewhere</p>
                </div>
                <div class="packages-button">
                    <a href="#">Explore Packages</a>
                </div>
                <div class="places">
                    <div class="famous-places">
                        <h3>Most famous places</h3>
                        <p>Recommended</p>
                    </div>
                    <div class="select-countrys">
                        <div class="countrys">
                            <div class="setCountries active">
                                <div class="country">
                                    <img src="assets/USA.svg" alt="USA" id="1">
                                    <h1>USA</h1>
                                </div>
                                <div class="country">
                                    <img src="assets/ENGLAND.svg" alt="ENGLAND" id="2">
                                    <h1>ENGLAND</h1>
                                </div>
                                <div class="country">
                                    <img src="assets/FRANCE.svg" alt="FRANCE" id="3">
                                    <h1>FRANCE</h1>
                                </div>
                            </div>
                            <div class="setCountries">
                                <div class="country">
                                    <img src="assets/ITALY.svg" alt="ITALY" id="4">
                                    <h1>ITALY</h1>
                                </div>
                                <div class="country">
                                    <img src="assets/NETHERLANDS.svg" alt="NETHERLANDS" id="5">
                                    <h1>NETHERLANDS</h1>
                                </div>
                                <div class="country">
                                    <img src="assets/RUSSIA.svg" alt="RUSSIA" id="6">
                                    <h1>RUSSIA</h1>
                                </div>
                            </div>
                        </div>
                        <span id="arrow"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
