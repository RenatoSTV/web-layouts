<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Food Fusion</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/chef.svg" alt="logo" class="logo-img"/>
        <div class="title">
          <h2>FOOD</h2>
          <h3>FUSION</h3>
        </div>
      </div>
      <div class="tabs">
        <a href="#">Menu</a>
        <a href="#">About</a>
        <a href="#">Orders</a>
        <a href="#">Delivery</a>
        <a href="#">Contact</a>
      </div>
      <div class="login-search">
        <div class="login">
          <a href="#">Login</a>
        </div>
        <div class="search">
          <div class="circle">
            <img src="assets/loupe.svg" alt="search"/>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="left">
        <div class="content">
          <h1>The best delicious food</h1>
          <h3>that meets your needs</h3>
        </div>
        <div class="options">
          <div class="container" id="Salad">
            <div class="sub-container">
              <img src="assets/Salad.svg" alt="Salad"/>
            </div>
            <p>Salad</p>
          </div>
          <div class="container" id="Burger">
            <div class="sub-container">
              <img src="assets/Burger.svg" alt="Burger"/>
            </div>
            <p>Burger</p>
          </div>
          <div class="container" id="Pizza">
            <div class="sub-container">
              <img src="assets/Pizza.svg" alt="Pizza"/>
            </div>
            <p>Pizza</p>
          </div>
          <div class="container" id="Drink">
            <div class="sub-container">
              <img src="assets/Drink.svg" alt="Drink"/>
            </div>
            <p>Drink</p>
          </div>
          <div class="container" id="Dessert">
            <div class="sub-container">
              <img src="assets/Dessert.svg" alt="Dessert"/>
            </div>
            <p>Dessert</p>
          </div>
        </div>
        <div class="zip-code">
          <div class="input">
            <input type="text" placeholder="Enter Zip Code"/>
            <div class="input-button">
              <span class="arrow">
                <img src="assets\right-arrow.svg" alt="arrow"/>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="social-medias">
        <div class="facebook">
          <a href="http://faceboo.com" target="_blank" rel="noopener noreferrer">
            <img src="assets/facebook.svg" alt="facebook"/>
          </a>
        </div>

        <div class="twitter">
          <a href="http://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="assets/twitter.svg" alt="twitter"/>
          </a>
        </div>

        <div class="instagram">
          <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
            <img src="assets/instagram.svg" alt="facebook"/>
          </a>
        </div>
      </div>
    </div>
    <div class="right">

      <div class="ring">
        <div class="inside-circle"></div>
      </div>
    </div>
    <div class="category-image">
      <img src="" alt=""/>
    </div>
    <script src="script.js"></script>
  </body>
</html>
