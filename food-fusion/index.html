<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Food Fusion</title>
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="assets/chef.svg" alt="logo" class="logo-img">
          <div class="title">
              <h2>FOOD</h2>
              <h3>FUSION</h3>
          </div>
      </div>
      <div class="tabs">
        <a href="#">Menu</a>
        <a href="#">About</a>
        <a href="#">Orders</a>
        <a href="#">Delivery</a>
        <a href="#">Contact</a>
      </div>
      <div class="login-search">
        <div class="login">
          <a href="#">Login</a>
        </div>
        <div class="search">
            <div class="circle">
                <img src="assets/loupe.svg" alt="search">
            </div>
        </div>
      </div>
    </header>
    <div class="left">
      <div class="content"></div>
      <div class="options">
        <div class="container">
          <div class="sub-container">
            <img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="zip-code"></div>
    </div>
    <div class="rigth"></div>
    <footer>
      <div class="social-medias">
        <div class="facebook"></div>
        <div class="twitter"></div>
        <div class="instagram"></div>
      </div>
    </footer>
  </body>
</html>
